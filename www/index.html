<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Hello World</title>
        <script src="//cdn.jsdelivr.net/npm/eruda"></script>
        <script>eruda.init();</script>
        <style>
            .barcode-polygon {
              fill:rgba(85,240,40,0.5);
              stroke:green;
              stroke-width:1;
            }
            .controls {
              position: absolute;
              z-index: 999;
            }
        </style>
    </head>
    <body>
        <div class="app">
            <div class="overlay"></div>
            <div class="controls">
                <br/>
                <button class="control-button"  disabled onclick="startScan()">Start Scan</button>
                <button class="control-button"  disabled onclick="stopScan()">Stop Scan</button>
                <button class="control-button"  disabled onclick="pauseScan()">Pause Scan</button>
                <button class="control-button"  disabled onclick="resumeScan()">Resume Scan</button>
                <button class="control-button" disabled onclick="takeAndDecode()">Take photo and decode</button>
                <button class="control-button"  disabled onclick="chooseAndDecode()">Decode image in gallery</button>
                <button class="control-button"  disabled onclick="destroy()">Destroy</button>
                <button class="control-button"  disabled onclick="switchTorch()">Switch Torch</button>
                <button class="control-button"  disabled onclick="getResolution()">Get Resolution</button>
            </div>
            <ol id="results"></ol>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
